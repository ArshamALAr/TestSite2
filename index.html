<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Goof Site</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      font-size: 5rem;
      color: #ff4081;
      text-shadow: 0 0 20px #ff4081;
      animation: shake 1s infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
    }
  </style>
</head>
<body>
  <h1>Goooooooooooooooooof</h1>
  <p>این سایت ساده روی GitHub Pages ساخته شده!</p>
</body>
</html>
